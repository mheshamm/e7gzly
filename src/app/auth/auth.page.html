<ion-header>
  <ion-toolbar>
    <ion-title>{{ login ? "Sign up" : "Sign in"}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2" class="ion-text-center">
        
          <ion-list>
            <ion-item>
              <ion-label position="floating" >E-Mail</ion-label>
              <ion-input type ="email" ngModel required email #emailCrtl = "ngModel" name="email" ></ion-input>
              
            </ion-item>
            <ion-item *ngIf = "!emailCrtl.valid && emailCrtl.touched" lines="none" color="danger">
              <ion-label class="label"> The Email isn't Valid </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating"> Password </ion-label>
              <ion-input type="password" ngModel required passwoed #passCrtl = "ngModel" name="password" minlength = "6"></ion-input>
            </ion-item>
            <ion-item *ngIf = "!passCrtl.valid && passCrtl.touched" lines="none" color="danger">
              <ion-label class="label"> Password Shoud Be More than 6 Characters </ion-label>
            </ion-item>
          </ion-list>
  
          <ion-spinner *ngIf="isLoading"></ion-spinner>
          <ion-button color="primary" expand = "block" fill="clear" (click)="onSwitch()" >
            {{ login ? "Switch To sign in" : "Switch To Sign Up "}}
          </ion-button>
          <ion-button color="primary" expand = "block" (click)="OnlogIn()" *ngIf="!isLoading" [disabled]="!f.valid">
            Login
          </ion-button>
        
        
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
