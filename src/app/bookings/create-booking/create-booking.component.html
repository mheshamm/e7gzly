<ion-header>
  <ion-toolbar color="success">
    <ion-title>Booking {{ booked.tittle }}</ion-title>
    <ion-buttons slot="primary" >
      <ion-button (click) = "onCancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form  #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position = "floating"> First Name</ion-label>
            <ion-input type="text" ngModel required name="first-name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position = "floating"> Last Name </ion-label>
            <ion-input type="text" ngModel required name="last-name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position = "floating"> Number Of Guests </ion-label>
            <ion-select 
            [ngModel]="'2'" required name="no-Guests">
            <ion-select-option value = "1">1</ion-select-option>
            <ion-select-option value = "2">2</ion-select-option>
            <ion-select-option value = "3">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position = "floating"> From </ion-label>
            <ion-datetime display-format="MMM DD YYYY" picker-format="YY MMM DD" [min]="date" [max]="" ngModel name="from" required #from1="ngModel" id="from1"  ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" >
          <ion-item>
            <ion-label position = "floating"> To </ion-label>
            <ion-datetime display-format="MMM DD YYYY" picker-format="YY MMM DD" [min]="from1.value" [max]="" ngModel name="to" required ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          
            <ion-button color="success" expand="block" class="ion-no-margin" type="submit" (click) = "onBook()" [disabled]="!f.valid " >
              BOOK
              </ion-button>

          
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>




</ion-content>
