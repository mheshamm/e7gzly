<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary" [routerLink]="['/' , 'places' , 'tabs' , 'offers' , 'new']">
      <ion-icon name='add' slot="icon-only" color="primary"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
<ion-list>
  <ion-item-sliding *ngFor = "let offer of offers" #slider>
    <ion-item  [routerLink]="['/' , 'places' , 'tabs' , 'offers' , offer.id]"
  default>
    <ion-thumbnail slot="start">
      <ion-img [src]="offer.imageUrl">

      </ion-img>
    </ion-thumbnail>
    <ion-label>
      <h2> {{ offer.tittle }}</h2>
      <p class="before">
        {{ offer.price | currency}} / Night
      </p>
        <p class="after"> {{ offer.price*0.8 | currency}} / Night </p>
  
      
    </ion-label>
    
  </ion-item>
  <ion-item-options>
    <ion-item-option [routerLink]="['/' , 'places' , 'tabs' , 'offers' , 'edit' ,  offer.id]" class="ion-text-center" (click)="onEdit(slider)">
      <ion-icon name="create" slot="top" class="ion-margin-bottom icona"></ion-icon>
      <ion-label>
        
        Edit
      </ion-label>
    </ion-item-option>
  </ion-item-options>
  </ion-item-sliding>
  
</ion-list>
</ion-content>
