<ion-header>
  <ion-toolbar>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onSubmit()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" >

 
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating"> Tittle </ion-label>
          <ion-input type="text" autocompelete autocorrect formControlName = "tittle"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating"> Short Describtion </ion-label>
          <ion-textarea col="3"  formControlName = "describtion"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating"> Price </ion-label>
          <ion-input type="number"  formControlName = "price"   ></ion-input>
        </ion-item>
        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="3" offset-sm= "3" >
        <ion-item>
          <ion-label position="floating"> Avaliable From  </ion-label>
          <ion-datetime [min]="myDate" max="2025-12-31"  formControlName = "for" ></ion-datetime>
        </ion-item>
        
      </ion-col>
      <ion-col size-sm="3">
        <ion-item>
          <ion-label position="floating"> Avaliable To  </ion-label>
          <ion-datetime [min]="myDate" max="2025-12-31"  formControlName = "to"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    
      
   
    
  </ion-grid>
</form>
</ion-content>
