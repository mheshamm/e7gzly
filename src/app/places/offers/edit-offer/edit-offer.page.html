<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button [defaultHref] = "'/places/tabs/offers/' + placeId " ></ion-back-button>
    </ion-buttons>
    <ion-title>Edit</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onEdit()" [disabled] = "!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup] = "form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"> Tittle </ion-label>
            <ion-input type="text" autocorrect autocomplete formControlName = "tittle"></ion-input>
          </ion-item>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"> Describtion </ion-label>
            <ion-textarea col="3" formControlName = "description"></ion-textarea>
          </ion-item>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
